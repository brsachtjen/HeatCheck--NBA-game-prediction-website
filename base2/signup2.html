          Stripe.setPublishableKey('pk_test_oQ6uyABdi4ce50PQBKd2kjKU');

          function onSubmitDo () {
      
      Stripe.card.createToken( document.getElementById('register'), myStripeResponseHandler );
          
      return false;
      
    };
    function myStripeResponseHandler ( status, response ) {
      
      console.log( status );
      console.log( response );
    
      if ( response.error ) {
        document.getElementById('payment-error').innerHTML = response.error.message;
      } else {
        var tokenInput = document.createElement("input");
        tokenInput.type = "hidden";
        tokenInput.name = "stripeToken";
        tokenInput.value = response.id;
        var paymentForm = document.getElementById('register');
        paymentForm.appendChild(tokenInput);
        paymentForm.submit();
      }
      
   };
        </script>
